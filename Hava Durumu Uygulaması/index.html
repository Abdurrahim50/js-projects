<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hava Durumu</title>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.21.2/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video">
      <video autoplay muted>
        <source src="./image/cap.mp4" type="video/mp4">
    </video>
  </div>
    <div class="app">
        <div class="header">
            <h1>Hava Durumu</h1>
            <input type="text" id="searchBar" placeholder="Sehir giriniz.">
        </div>
        <div class="content">
            <div class="city">Nevşehir, TR</div>
            <div class="temp">29°C</div>
            <div class="desc">Günesli</div>
            <div class="minmax">15°C / 29°C</div>
        </div>
    </div>
    
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.21.2/dist/sweetalert2.all.min.js
"></script>
    <script src="app.js"></script>
</body>
</html>
