<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Evim İçin Oda</title>
</head>
<body>
    <header class="header-area">
        <div class="container">
            <div class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-middle">
                    <div class="logo">
                       Evinizin Yeni Vazgeçileni
                    </div>
                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                        <span class="cart-items">0</span>
                        <i class="fas fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
            <img src="images/ana tema.jpg" alt="banner-image"/>
        </div>
        <div class="banner-content">
            <span class="banner-content-subtitle">Oda Atmosferi</span>
            <span class="banner-content-title">Selvena’nın İç Mekan Koleksiyonuna Bir Bakış Atın</span>
            <span class="banner-content-text">Selvena, klasik ve modern yaşam tarzını buluşturan yepyeni iç mekan koleksiyonuyla evlerinize estetik katıyor.</span>
            <a class="banner-content-link" href="#s">Keşfet</a>
        </div>
        </div>
    </div>

   <div class="product-area">
    <div class="container">
        <h2 class="product-area-title">Vitrin Ürünü</h2>
        <div class="row" id="product-dom">
            <!--<div class="col-lg-4 col-md-6">
                <div class="product">
                    <div class="product-image">
                        <img src="images/product.1.webp" alt="product">
                    </div>
                    <div class="product-hover">
                        <span class="product-title">Oturma Odası</span>
                        <span class="product-price">₺45.000</span>
                        <button class="btn-add-to-cart">
                            <i class="fas fa-cart-shopping"></i>
                        </button>
                    </div>
                </div>
            </div>-->
        </div>
    </div>
   </div>
   
   <div class="offcanvas offcanvas-end" id="offcanvasRight">
    <div class="offcanvas-header">
        <h5>Alışveriş Sepeti</h5>
        <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="shopping-cart">
            <ul class="cart-list">
            </ul>
            <div class="shopping-cart-bottom">
                <div class="total">
                    <div class="total-title">Sepet Toplamı:</div>
                    <span class="total-value">₺0</span>
                </div>
                <button class="btn-clear" type="button">Temizle</button>
            </div>
        </div>
    </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
   <script src="product.js"></script>
   <script src="app.js"></script>
</body>
</html>
