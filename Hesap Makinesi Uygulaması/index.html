<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>
<body>
<div class="video">
    <video autoplay muted loop>
        <source src="./image/cappo.mp4" type="video/mp4">
    </video>
</div>

<div class="calculator">
    <div class="calculator-history" id="history-display"></div>
    <input type="text" class="calculator-input" id="result-display" disabled>
    <div class="calculator-keys">
        <button type="button" class="function" value="%">%</button>
        <button type="button" class="function" value="ce">CE</button>
        <button type="button" class="function clear" value="clear">C</button>
        <button type="button" class="function" value="backspace">⌫</button>
        <button type="button" class="function" value="1/x">1/x</button>
        <button type="button" class="function" value="x^2">x²</button>
        <button type="button" class="function" value="sqrt">√</button>
        <button type="button" class="operator" value="/">÷</button>
        <button type="button" class="number" value="7">7</button>
        <button type="button" class="number" value="8">8</button>
        <button type="button" class="number" value="9">9</button>
        <button type="button" class="operator" value="*">×</button>
        <button type="button" class="number" value="4">4</button>
        <button type="button" class="number" value="5">5</button>
        <button type="button" class="number" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="number" value="1">1</button>
        <button type="button" class="number" value="2">2</button>
        <button type="button" class="number" value="3">3</button>
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="function" value="+/-">+/-</button>
        <button type="button" class="number" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equal-sign operator" value="=">=</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
